<div class="container">
  <div class="row">
    <div class="col-3">
      <ul class="list-unstyled list-group border-right">
        <li
          class="list-group-item list-group-item-success"
          routerLinkActive="active"
          routerLink="/fields/new">
            <i class="fas fa-plus"></i> Create new field
        </li>
        <li
          *ngFor="let field of fields"
          class="list-group-item"
          routerLinkActive="active"
          routerLink="/fields/{{field.id}}">
            {{field.name}}
        </li>
      </ul>
    </div>
    <div class="col-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
